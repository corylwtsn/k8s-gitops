# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: wishly-staging
spec:
  chart:
    spec:
      chart: postgresql
      version: 15.3.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  interval: 30m
  values:
    global:
      postgresql:
        auth:
          existingSecret: postgresql-secret
          database: wishly
          username: wishly
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 17.6.0@sha256:94c148526e3de5a414cc53f75701ed0d57ff3719466851723512fcbd1182522a
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-data
      service:
        type: LoadBalancer
        # loadBalancerIP:
