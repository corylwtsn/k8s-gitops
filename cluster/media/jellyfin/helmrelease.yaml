---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: jellyfin/jellyfin
      tag: 10.11.6@sha256:333b647716631443a43c7fabac4b0c46b4e2f036bad19547e00958f10f721b85
    env:
      DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096
        annotations:
          external-dns.alpha.kubernetes.io/hostname: media.internal.wat.sn.
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: watch.internal.wat.sn
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - watch.internal.wat.sn
            secretName: jellfyin-ingress-cert
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44
        - 109
        - 65539
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
      media:
        enabled: true
        mountPath: /storage/media
        path: /mnt/root/media
        server: 10.0.40.50
        type: nfs 
      transcode:
        enabled: true
        type: emptyDir