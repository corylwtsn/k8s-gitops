apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
  namespace: external
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  values:
    controller:
      type: statefulset
      replicas: 0

    image:
      repository: ghcr.io/wolveix/satisfactory-server/satisfactory-server
      tag: v1.6.0@sha256:e36d95f12a90b9363fc1a3836041f4b35156399a78779a1dc89c827b93218bb7
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 7777
            protocol: UDP
          query:
            primary: false
            port: 15777
            protocol: UDP
          beacon:
            primary: false
            port: 15000
            protocol: UDP
    persistence:
      config:
        enabled: true
        existingClaim: satisfactory-data
    probes:
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false
    resources:
      requests:
        memory: 12G
